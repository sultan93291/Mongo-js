<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="green">
    <div class="red"></div>
  </div>

  <style>
    .green {
      height: 400px;
      width: 600px;
      background-color: green;
      top: 0px;
      left: 0px;
      right: 0px;
      bottom: 0px;
      margin: auto;
      display: flex;
      position: fixed;

    }

    .red {
      height: 300px;
      width: 300px;
      background-color: red;
      border-radius: 50%;
      top: 0px;
      left: 0px;
      right: 0px;
      bottom: 0px;
      margin: auto;
      display: flex;
      position: relative;

    }
  </style>

</body>
</html>
